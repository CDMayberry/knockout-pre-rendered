<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Knockout pre-rendered spec</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="http://localhost:4055/livereload.js"></script>
    <style>
      body {
        padding: 30px;
      }
      * {
        box-sizing: border-box;
      }
      #Ffixture, #Ofixture {
        border: 1px solid green;
        width: 40%;
        float: left;
        padding: 10px;
        margin: 0;
        margin-left: 18px;
      }
      #Ffixture ul, #Ofixture ul {
        overflow-y: scroll;
        max-height: 250px;
        background-color: #CCC;
      }
      code {
        font-weight: bold;
        font-family: monospace;
      }

      #mocha-stats {
        top: 150px;
      }
    </style>
  </head>
  <body>
    <a href="https://github.com/ErikSchierboom/knockout-pre-rendered">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

    <h1>Knockout pre-rendered runner</h1>
    <div id="mocha"></div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/knockout/build/output/knockout-latest.debug.js"></script>
    <script src="../index.js"></script>
    
    <script src="models.js"></script>
    <script src="knockout-text-init-spec.js"></script>
    <script src="knockout-value-init-spec.js"></script>
    <script src="knockout-init-spec.js"></script>
    <script src="knockout-foreach-init-spec.js"></script>

    <script type="text/javascript">
      mocha.run();
    </script>
  </body>
</html>
